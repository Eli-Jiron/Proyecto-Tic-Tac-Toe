<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe JvJ</title>
    <link rel="stylesheet" href="./src/css/JvJ.css">
</head>
<body>
    <a href="index.html">Inicio</a>
    <div class="tablero">
        <div id="contador">
            <div class="tablero">Victorias</div>
            <div id="victorias">
                <div>üçé: </div>
                <div class="contadores"></div>
                <div>üçê: </div>
                <div class="contadores"></div>
            </div>
        </div>
    </div>
    <div>
        <div class="tablero">
            <div onclick="juego(0,0,0)" class="casillas" id="casilla1"></div>
            <div onclick="juego(0,1,1)" class="casillas" id="casilla2"></div>
            <div onclick="juego(0,2,2)" class="casillas" id="casilla3"></div>
        </div>
        <div class="tablero">
            <div onclick="juego(1,0,3)" class="casillas" id="casilla4"></div>
            <div onclick="juego(1,1,4)" class="casillas" id="casilla5"></div>
            <div onclick="juego(1,2,5)" class="casillas" id="casilla6"></div>
        </div>
        <div class="tablero">
            <div onclick="juego(2,0,6)" class="casillas" id="casilla7"></div>
            <div onclick="juego(2,1,7)" class="casillas" id="casilla8"></div>
            <div onclick="juego(2,2,8)" class="casillas" id="casilla9"></div>
        </div>
    </div>
     
    <div class="tablero">
        <div id="estado">Turno de üçé</div>
    </div>
    <button id="btnReinicio">Reiniciar</button>

    <script src="./src/js/JvJ.js"></script>
</body>
</html>
