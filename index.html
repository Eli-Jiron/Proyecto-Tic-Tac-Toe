<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div>
        <div class="tablero">
            <div onclick="juego(0,0)" class="border , contenido">1</div>
            <div onclick="juego(0,1)" class="border , contenido">2</div>
            <div onclick="juego(0,2)" class="border , contenido">3</div>
        </div>
        <div class="tablero">
            <div onclick="juego(1,0)" class="border , contenido">4</div>
            <div onclick="juego(1,1)" class="border , contenido">5</div>
            <div onclick="juego(1,2)" class="border , contenido">6</div>
        </div>
        <div class="tablero">
            <div onclick="juego(2,0)" class="border , contenido">7</div>
            <div onclick="juego(2,1)" class="border , contenido">8</div>
            <div onclick="juego(2,2)" class="border , contenido">9</div>
        </div>
    </div>

    <script src="./src/js/script.js"></script>
</body>
</html>
