<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div>
        <div class="tablero">
            <div onclick="juego(0,0,0)" class="valor , border , contenido"></div>
            <div onclick="juego(0,1,1)" class="valor , border , contenido"></div>
            <div onclick="juego(0,2,2)" class="valor , border , contenido"></div>
        </div>
        <div class="tablero">
            <div onclick="juego(1,0,3)" class="valor , border , contenido"></div>
            <div onclick="juego(1,1,4)" class="valor , border , contenido"></div>
            <div onclick="juego(1,2,5)" class="valor , border , contenido"></div>
        </div>
        <div class="tablero">
            <div onclick="juego(2,0,6)" class="valor , border , contenido"></div>
            <div onclick="juego(2,1,7)" class="valor , border , contenido"></div>
            <div onclick="juego(2,2,8)" class="valor , border , contenido"></div>
        </div>
    </div>

    <script src="./src/js/script.js"></script>
</body>
</html>
