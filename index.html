<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div>
        <div class="tablero">
            <div onclick="juegoJugador(0,0)" class="valor , border , contenido"></div>
            <div onclick="juegoJugador(0,1)" class="valor , border , contenido"></div>
            <div onclick="juegoJugador(0,2)" class="valor , border , contenido"></div>
        </div>
        <div class="tablero">
            <div onclick="juegoJugador(1,0)" class="valor , border , contenido"></div>
            <div onclick="juegoJugador(1,1)" class="valor , border , contenido"></div>
            <div onclick="juegoJugador(1,2)" class="valor , border , contenido"></div>
        </div>
        <div class="tablero">
            <div onclick="juegoJugador(2,0)" class="valor , border , contenido"></div>
            <div onclick="juegoJugador(2,1)" class="valor , border , contenido"></div>
            <div onclick="juegoJugador(2,2)" class="valor , border , contenido"></div>
        </div>
    </div>

    <div id="resultados"></div>

    <button id="btnReinicio" >Reiniciar</button>

    <script src="./src/js/script.js"></script>
</body>
</html>
